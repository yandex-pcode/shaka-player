<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Shaka</title>
    <style>
        #video {
            background: #333;
        }
    </style>
<!--    <script src="https://yastatic.net/shaka-player/2.5.5-yandex-patched-custom-build/shaka-player.compiled.js"></script>-->
    <script src="dist/shaka-player.compiled.js"></script>
    <script>
      var manifestUri = 'https://strm.yandex.ru/kal/demo_channel/manifest.mpd?start=1586704800&end=1586704830';

      function initApp() {
        shaka.polyfill.installAll();
        if (shaka.Player.isBrowserSupported()) {
          initPlayer();
        } else {
          console.log('DASH: BROWSER NOT SUPPORTED!');
        }
      }

      function initPlayer() {
        var video = document.getElementById('video');
        var player = new shaka.Player(video);

        video.onprogress = (e) => {
          console.log(video.buffered.end(0));
        };

        window.player = player;
        player.configure({ manifest: {
            dash: {
              // https://st.yandex-team.ru/PLAYERWEB-1345#5e01dcc982a70054f2a78830
              // начинаем играть сразу с первого чанка не зависимо от minBufferTime в плейлисте
              ignoreMinBufferTime: true,
            }
          }
        });
        player.addEventListener('error', onErrorEvent);
        player
          .load(manifestUri)
          .then(function() {
            console.log('The video has now been loaded!');
          })
          .catch(onError);
      }

      function onErrorEvent(event) {
        onError(event.detail);
      }

      function onError(error) {
        console.error('Error code', error.code, 'object', error);
      }

      window.addEventListener(
        'load',
        function load(e) {
          console.log('load');
          initApp();
        },
        false,
      );
    </script>
</head>
<body>
<video
        id="video"
        width="640"
        controls
        autoplay
></video>
</body>
</html>
